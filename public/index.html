<!DOCTYPE html>
<html>
<head>
    <meta charset"utf-8">
    <title>Body Apps Service</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
</head>
<body>
  <div class="container"> 
    <h1>List of Measurements</h1>
    <hr />
    <div class="page" id="user-measurment-list">
        <table class="table striped">
        <thead>
        <tr>
          <th> Name </th>
          <th> Email:ID </th>
          <th> Gender </th>
          <th> Date of Birth </th>
          <th> MUnit </th>
          <th> MidNeckGirth</th>
          <th> BustGirth </th>
          <th> WaistGirth </th>
          <th> AcrossBackShoulderWidth </th>
          <th> ShoulderDrop </th>
          <th> ArmLength </th>
          <th> WristGirth </th>
          <th> UpperArmGirth </th>
          <th> ArmscyeGirth </th>
          <th> Height </th>
          <th> HipHeight </th>
        </tr>
        </thead>
        <tbody id="#measurementListBody"></tbody>
      </table>
    </div>

    <div class="page" id="welcome-user">
      <h1> "Welcome to body apps" </h1>
      <a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> Google Sign in</a>
    </div>

    <div class = "page" id="user-details">
    <ul id="user-info">User Details</ul>
      <script type="text/template" id="user-name">
      <%=name%>
      <%=dob%>
      <%=email%>
      <%=dob%>
      </script>
    </div>

  </div>
    <script type="text/template" id="measurement-list">
      <td><%= data.person.name %></td>
      <td><%= data.person.email_id %></td>
      <td><%= data.person.gender %></td>
      <td><%= data.person.dob %></td>
      <td><%= data.m_unit%></td>
      <td><%= data.mid_neck_girth%></td>
      <td><%= data.waist_girth%></td>
      <td><%= data.across_back_shoulder_width%></td>
      <td><%= data.shoulder_drop%></td>
      <td><%= data.person_dob%></td>
      <td><%= data.arm_length%></td>
      <td><%= data.wrist_girth%></td>
      <td><%= data.upper_arm_girth%></td>
      <td><%= data.armscye_girth%></td>
      <td><%= data.height%></td>
      <td><%= data.hip_height%></td>
    </script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
