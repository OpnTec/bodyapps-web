<!DOCTYPE html>
<html>
<head>
    <meta charset"utf-8">
    <title>Body Apps Service</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
</head>
<body>
  <div class="container"> 
    <h1>List of Measurements</h1>
    <hr />
    <div class="page">
        <table class="table striped">
        <thead>
        <tr>
          <th> Name </th>
          <th> Email:ID </th>
          <th> Gender </th>
          <th> Date of Birth </th>
          <th> MUnit </th>
          <th> MidNeckGirth</th>
          <th> BustGirth </th>
          <th> WaistGirth </th>
          <th> AcrossBackShoulderWidth </th>
          <th> ShoulderDrop </th>
          <th> ArmLength </th>
          <th> WristGirth </th>
          <th> UpperArmGirth </th>
          <th> ArmscyeGirth </th>
          <th> Height </th>
          <th> HipHeight </th>
        </tr>
        </thead>
        <tbody id="#measurementListBody"></tbody>
      </table>
    </div>
    <script type="text/template" id="measurement-list">
      <td><%= person.name %></td>
      <td><%= person.email_id %></td>
      <td><%= person.gender %></td>
      <td><%= person.dob %></td>
      <td><%= m_unit%></td>
      <td><%= mid_neck_girth%></td>
      <td><%= waist_girth%></td>
      <td><%= across_back_shoulder_width%></td>
      <td><%= shoulder_drop%></td>
      <td><%= person_dob%></td>
      <td><%= arm_length%></td>
      <td><%= wrist_girth%></td>
      <td><%= upper_arm_girth%></td>
      <td><%= armscye_girth%></td>
      <td><%= height%></td>
      <td><%= hip_height%></td>
    </script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
