  <script type="text/template" id="measurement-list">
    <h1>List of Measurements</h1>

          <th>Gender</th>

        </tr>
      </thead>
      <tbody>
      <% _.each(measurements, function(measurement) { %>
        <tr>
          <td><%= measurement.person.name %></td>
          <td><%= measurement.person.email %></td>
          <td><%= measurement.person.gender %></td>
          <td><%= moment(measurement.person.dob).format('L') %></td>

    <!-- Template for Web Services Create Measurement view -->
  <script type="text/template" id="create-measurement">
    <h3> Enter the personal info </h3>
    <form id ="measurements">
      <div class="row">
        <div class="col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"> Unit:</span>
            <input type ="text" class="form-control" name = "m_unit" 
              placeholder="cm" <%if(measurement) { %><%if(measurement.m_unit!=undefined) {%>
              value="<%=measurement.m_unit%>" <%}%>  <%}%> />
          </div>
          <div class="input-group">
            <span class="input-group-addon"> PersonName:</span>
            <input type ="text" class="form-control" name = "person[name]" 
              placeholder="John Doe" <%if(measurement) { %> <%if(measurement.person.name!=
              undefined) {%> value="<%=measurement.person.name%>"<% }%>  <% } %> />
          </div>
          <div class="input-group">
            <span class="input-group-addon"> PersonEmail:</span>
            <input type ="email" class="form-control" name = "person[email]" 
              placeholder="johndoe@email.com" required <%if(measurement) { %><%if(
              measurement.person.email!=undefined) {%> value="<%=measurement.person.email%>"
              <% }%>  <% } %> />
          </div>
          <div class="input-group">
            <span class="input-group-addon"> PersonDob:</span>
            <input type ="text" class="form-control" name = "person[dob]" 
              placeholder="10/10/1990" <%if(measurement) { %><%if(measurement.person.dob!=
              undefined) {%> value="<%=moment(measurement.person.dob).format('L')%>"<% }%>  <%
              } %> />
          </div>
          <div class="input-group">
            <span class="input-group-addon"> PersonGender:</span>
             <select class="form-control" name="person[gender]" required>
                <option value="male"> male </option>
                <option value="female"> female </option>
             </select>
          </div>
        </div>
      </div>
      <% if(user_id) { %>
        <input type="hidden" name="user_id" value="<%= user_id %>" />
      <% }; %>
      <hr/>
      <button type="submit" class="btn btn-primary btn-large active">
        <% if(measurement) { %>
          Save & Continue 
        <% } else { %> 
          Create 
        <% } %> 
      </button>
    </form>
  </script>
